<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Kinder client</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
  <header>

  </header>
    <h1>TEST SERVER KINDER </h1>

    <p>
        <button  id="server" value="ws://localhost:8887" onclick="openSocket()">Open</button>
        <button onclick="closeSocket()">Close</button>

        <p>
       <p><label for="data">DATA:</label></p>
       <textarea id="data" name="data" rows="15" cols="100">
           ...
       </textarea>
   </p>

    </p>

    <form>
      <label for="thelistYearDebut">First year of the period : </label>
        <select id="thelistYearDebut" name="thelistYearDebut">
            <option value="?">Select Year</option>
            <option value="2018">2018</option>
            <option value="2017">2017</option>
            <option value="2016">2016</option>
        </select>
        <label for="thelistYearFin">Last year of the period : </label>
        <select id="thelistYearFin" name="thelistYearFin">
            <option value="?">Select Year</option>
            <option value="2018">2018</option>
            <option value="2017">2017</option>
            <option value="2016">2016</option>
        </select>
        <br>
        <select id="thelistCountry" name="thelistCountry">
            <option value="FR">France</option>
            <option value="DE">Allemagne</option>
            <option value="NG">Niger</option>
            <option value="SN">Sénégal</option>
        </select>
        <button type="button" name="button" onclick="sendText()"> Valider</button>
    </form>



    <ul id="messages"></ul>
</body>
</html>
