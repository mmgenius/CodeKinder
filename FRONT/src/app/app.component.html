
<div class="allDoc">

  <h1>
    Welcome to {{ title }} !
  </h1>

  <div class='input'>
      <h2>
         Entrez votre requete
      </h2>

    <select >
      <option #selYear *ngFor="let year of years" [value]="year">{{year}}</option>

    </select>


  </div>

  <div class='output'>
