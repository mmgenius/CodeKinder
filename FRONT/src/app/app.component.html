
<div class="allDoc">
  <img class='logo'  alt="Angular Logo" src="../assets/kinder-logo.png">

  <h1>
    Welcome to {{ title }} !
  </h1>

  <div class='input'>
      <h2>
         Entrez votre requete
      </h2>
    <input id="box" (keyup.enter)="sendText(selYear, selCountry)">
    <button (click)="sendText(selYear,selCountry)">Valider</button>

    <select >
      <option name="selYear" *ngFor="let year of years" [value]="year">{{year}}</option>
    </select>

    <select >
      <option name="selCountry" *ngFor="let country of countries" [value]="country">{{country}}</option>
    </select>


  </div>

  <div class='output'>
    

    <div id="data">
      <p>{{values}}</p>
      <p>blablabla ceci est un ensemble de donn√©es !</p>
    </div>
  </div>

</div>

<router-outlet></router-outlet>
